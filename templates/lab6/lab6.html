{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
const currentLogin = "{{ login }}";

function getOfficeList() {
    const url = '/lab6/json-rpc-api';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';
        
        let totalCost = 0;
        let rentedOffices = [];
        
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            
            li.innerHTML = `${office.number}: ${office.tenant || 'свободен'} (стоимость: ${office.price} руб.) `;
            
            if (!office.tenant) {
                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'зарезервировать';
                bookingButton.onclick = function() {booking(office.number)};
                li.appendChild(bookingButton);
            } else if (office.tenant === currentLogin) {
                const cancelButton = document.createElement('button');
                cancelButton.innerText = 'освободить';
                cancelButton.onclick = function() {cancelBooking(office.number)};
                li.appendChild(cancelButton);
                
                totalCost += office.price;
                rentedOffices.push(office.number);
            } else {
                li.innerHTML += '(занят другим пользователем)';
            }
            
            ul.appendChild(li);
        }
        
        const totalDiv = document.getElementById('total-cost');
        if (currentLogin) {
            if (rentedOffices.length > 0) {
                totalDiv.innerHTML = '<h3>Ваши арендованные офисы:</h3>';
                totalDiv.innerHTML += `<p>Номера: ${rentedOffices.join(', ')}</p>`;
                totalDiv.innerHTML += `<p>Общая стоимость: ${totalCost} руб.</p>`;
            } else {
                totalDiv.innerHTML = '<p>У вас нет арендованных офисов</p>';
            }
        } else {
            totalDiv.innerHTML = '<p>Для бронирования офисов необходимо авторизоваться</p>';
        }
    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизированы, пожалуйста, авторизируйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
            }
        }
        else {
            getOfficeList();
        }  
    });
}

function cancelBooking(officeNumber) {
    const url = '/lab6/json-rpc-api';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancelation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизированы');
                    break;
                case 3:
                    alert('Офис не арендован');
                    break;
                case 4:
                    alert('Вы не арендатор этого офиса');
                    break;
            }
        }
        else {
            getOfficeList();
        }  
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}   
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
    <div id="total-cost"></div>
{% endblock %}
