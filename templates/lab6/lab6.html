{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
const currentLogin = "{{ login }}";

function getOfficeList() {
    const url = '/lab6/json-rpc-api';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';
        
        let totalCost = 0;
        let rentedOffices = [];
        
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.className = 'article';
            li.style.margin = '15px 0';
            
            if (!office.tenant) {
                li.innerHTML = `
                    <strong>Кабинет ${office.number}:</strong> свободен
                    <span style="color: #28a745; margin: 0 10px;">(${office.price} руб./мес)</span>
                `;
                
                const bookingButton = document.createElement('button');
                bookingButton.className = 'btn btn-primary';
                bookingButton.innerText = 'зарезервировать';
                bookingButton.style.marginLeft = '10px';
                bookingButton.onclick = function() {booking(office.number)};
                li.appendChild(bookingButton);
            } else if (office.tenant === currentLogin) {
                li.innerHTML = `
                    <strong>Кабинет ${office.number}:</strong> ${office.tenant} (ваш кабинет)
                    <span style="color: #28a745; margin: 0 10px;">(${office.price} руб./мес)</span>
                `;
                
                const cancelButton = document.createElement('button');
                cancelButton.className = 'btn btn-danger';
                cancelButton.innerText = 'освободить';
                cancelButton.style.marginLeft = '10px';
                cancelButton.onclick = function() {cancelBooking(office.number)};
                li.appendChild(cancelButton);
                
                totalCost += office.price;
                rentedOffices.push(office.number);
            } else {
                li.innerHTML = `
                    <strong>Кабинет ${office.number}:</strong> ${office.tenant}
                    <span style="color: #28a745; margin: 0 10px;">(${office.price} руб./мес)</span>
                    <span style="color: #6c757d; margin-left: 10px;">(арендован другим пользователем)</span>
                `;
            }
            
            ul.appendChild(li);
        }
        
        const totalDiv = document.getElementById('total-cost');
        if (currentLogin) {
            if (rentedOffices.length > 0) {
                totalDiv.innerHTML = `
                    <div class="article">
                        <h3>Ваши арендованные кабинеты</h3>
                        <p><strong>Номера:</strong> ${rentedOffices.join(', ')}</p>
                        <p><strong>Общая стоимость:</strong> ${totalCost} руб./месяц</p>
                    </div>
                `;
            } else {
                totalDiv.innerHTML = `
                    <div class="article">
                        <h3>Ваши арендованные кабинеты</h3>
                        <p>У вас нет арендованных кабинетов</p>
                    </div>
                `;
            }
        } else {
            totalDiv.innerHTML = `
                <div class="article" style="background-color: #fff3cd; border-color: #ffeaa7;">
                    <p>Для бронирования кабинетов необходимо авторизоваться</p>
                </div>
            `;
        }
    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизированы, пожалуйста, авторизируйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
            }
        }
        else {
            getOfficeList();
        }  
    });
}

function cancelBooking(officeNumber) {
    if (!confirm('Вы уверены, что хотите освободить этот кабинет?')) {
        return;
    }
    
    const url = '/lab6/json-rpc-api';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancelation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизированы');
                    break;
                case 3:
                    alert('Офис не арендован');
                    break;
                case 4:
                    alert('Вы не арендатор этого офиса');
                    break;
            }
        }
        else {
            getOfficeList();
        }  
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}   
    <h1>Список кабинетов</h1>
    <ul id="office-list" style="list-style-type: none; padding: 0;"></ul>
    <div id="total-cost"></div>
{% endblock %}
