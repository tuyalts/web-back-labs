<!DOCTYPE html>
<html>
    <head>
        <title>{% block lab %}{% endblock %}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            
            header {
                background: linear-gradient(to right, #6a11cb, #2575fc);
                color: white;
                padding: 20px;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                font-size: 1.2em;
            }
            
            main {
                max-width: 1000px;
                margin: 30px auto;
                padding: 20px;
                background: white;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                min-height: 400px;
            }
            
            footer {
                background: linear-gradient(to right, #6a11cb, #2575fc);
                color: white;
                text-align: center;
                padding: 15px;
                margin-top: 40px;
                font-size: 0.9em;
            }
            
            h1 {
                color: #2c3e50;
                border-bottom: 2px solid #6a11cb;
                padding-bottom: 10px;
                margin-top: 0;
            }
            
            .error {
                color: #e74c3c;
                background: #ffeaea;
                padding: 10px;
                border: 1px solid #e74c3c;
                border-radius: 5px;
                margin-bottom: 20px;
            }
            
            form {
                margin-top: 20px;
            }
            
            input, textarea, select {
                padding: 10px;
                margin: 5px 0 15px 0;
                border: 1px solid #ddd;
                border-radius: 5px;
                width: 100%;
                max-width: 400px;
                box-sizing: border-box;
            }
            
            button {
                background: linear-gradient(to right, #6a11cb, #2575fc);
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em;
                margin-right: 10px;
                transition: transform 0.2s;
            }
            
            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            
            a {
                color: #6a11cb;
                text-decoration: none;
                font-weight: bold;
            }
            
            a:hover {
                text-decoration: underline;
                color: #2575fc;
            }
            
            .nav-links {
                margin-top: 20px;
                background: #f8f9fa;
                padding: 15px;
                border-radius: 5px;
                border-left: 5px solid #6a11cb;
            }
            
            .nav-links a {
                margin-right: 15px;
            }
            
            .success {
                color: #2ecc71;
                background: #eafaf1;
                padding: 10px;
                border: 1px solid #2ecc71;
                border-radius: 5px;
                margin-bottom: 20px;
            }
            
            .warning {
                color: #f39c12;
                background: #fef5e7;
                padding: 10px;
                border: 1px solid #f39c12;
                border-radius: 5px;
                margin-bottom: 20px;
            }
        </style>
        {% block head %}{% endblock %}
    </head>
    <body>
        <header>
            НГТУ, ФБ, WEB-программирование, часть 2. Список лабораторных
        </header>
        
        <main>
            {% block main %}{% endblock %}
        </main>
        
        <footer>
            <p>&copy; Ломбоцыренова Туяна, ФБИ-33, 3 курс, 2025</p>
        </footer>
    </body>
</html>
