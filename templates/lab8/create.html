{% extends "base.html" %}

{% block lab %}Лабораторная работа 8 - Создание статьи{% endblock %}

{% block main %}
    <h1>Создание статьи</h1>
    
    {% if error %}
        <div style="color: red; font-weight: bold; margin-bottom: 20px;">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div>
            <label>
                Заголовок: <input type="text" name="title" maxlength="50">
            </label>
        </div>
        
        <div>
            <label>
                Текст статьи: 
                <textarea name="article_text" rows="10" style="width: 500px;"></textarea>
            </label>
        </div>

        <div style="margin: 15px 0;">
            <label>
                <input type="checkbox" name="is_public">Сделать статью публичной
            </label>
        </div>
        
        <div style="margin: 15px 0;">
            <label>
                <input type="checkbox" name="is_favorite">Добавить в избранное
            </label>
        </div>
        
        <button type="submit">Создать</button>
        <a href="/lab8/articles">Отмена</a>
    </form>
{% endblock %}
