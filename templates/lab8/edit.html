{% extends "base.html" %}

{% block lab %}Редактирование статьи{% endblock %}

{% block main %}
    {% if error %}
        <div style="color: red; font-weight: bold; margin-bottom: 20px;">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div>
            <label>
                Название статьи:
                <input type="text" name="title" value="{{ article.title }}" maxlength="50" required style="width: 300px;">
            </label>
        </div>
        
        <div>
            <label>
                Текст статьи:
                <textarea name="article_text" required style="width: 500px; height: 300px;">{{ article.article_text }}</textarea>
            </label>
        </div>
        
        <div>
            <button type="submit">Сохранить изменения</button>
            <a href="/lab8/articles">Отмена</a>
        </div>
    </form>
{% endblock %}
