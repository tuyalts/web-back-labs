{% extends "base.html" %}

{% block title %}Редактирование статьи{% endblock %}
{% block header %}Редактирование статьи{% endblock %}

{% block content %}
    <h1>Редактирование статьи</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="title">Название статьи:</label>
            <input type="text" id="title" name="title" 
                   value="{{ article['title'] }}" 
                   maxlength="50" required>
        </div>
        
        <div class="form-group">
            <label for="article_text">Текст статьи:</label>
            <textarea id="article_text" name="article_text" required>{{ article['article_text'] }}</textarea>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="/lab5/list" class="btn">Отмена</a>
        </div>
    </form>
{% endblock %}
