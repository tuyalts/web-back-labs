{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
    /* Стили для всей страницы */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
    }
    
    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 10px;
        border-bottom: 2px solid #4CAF50;
    }
    
    /* Стили для таблицы */
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
    }
    
    thead {
        background-color: #4CAF50;
        color: white;
    }
    
    th {
        padding: 15px;
        text-align: left;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 14px;
    }
    
    td {
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
    }
    
    tbody tr:hover {
        background-color: #f9f9f9;
        transition: background-color 0.3s;
    }
    
    tbody tr:last-child td {
        border-bottom: none;
    }
    
    /* Стили для оригинального названия (курсив, серый цвет) */
    .original-title {
        font-style: italic;
        color: #666;
        font-size: 0.9em;
    }
    
    /* Стили для кнопок */
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    button:active {
        background-color: #3d8b40;
    }
    
    button.edit-btn {
        background-color: #2196F3;
    }
    
    button.edit-btn:hover {
        background-color: #0b7dda;
    }
    
    button.delete-btn {
        background-color: #f44336;
    }
    
    button.delete-btn:hover {
        background-color: #da190b;
    }
    
    button.add-btn {
        background-color: #4CAF50;
        padding: 10px 20px;
        font-size: 16px;
    }
    
    .add-container {
        text-align: center;
        margin: 20px 0;
    }
    
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 8px;
        width: 50%;
        min-width: 300px;
        max-width: 600px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        animation: modalopen 0.3s;
    }
    
    @keyframes modalopen {
        from {opacity: 0; transform: translateY(-50px);}
        to {opacity: 1; transform: translateY(0);}
    }
    
    .modal h2 {
        color: #333;
        margin-top: 0;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
    }
    
    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
    
    textarea {
        min-height: 100px;
        resize: vertical;
    }
    
    input:focus,
    textarea:focus {
        outline: none;
        border-color: #4CAF50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }
    
    .error-message {
        color: #f44336;
        font-size: 12px;
        margin-top: -10px;
        margin-bottom: 15px;
        padding: 5px;
        background-color: #ffebee;
        border-radius: 4px;
        border-left: 3px solid #f44336;
    }
    
    .modal-buttons {
        text-align: right;
        margin-top: 20px;
    }
    
    .modal-buttons button {
        margin-left: 10px;
    }
    
    .modal-buttons button:first-child {
        background-color: #4CAF50;
    }
    
    .modal-buttons button:last-child {
        background-color: #9e9e9e;
    }
    
    .modal-buttons button:last-child:hover {
        background-color: #757575;
    }
</style>
{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th>Название на русском</th>
                <th>Оригинальное название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <div class="add-container">
        <button onclick="addFilm()" class="add-btn">Добавить фильм</button>
    </div>

    <div class="modal">
        <div class="modal-content">
            <h2>Добавить/редактировать фильм</h2>
            <input type="hidden" id="id">
            
            <label>
                Название фильма на русском:
                <input type="text" id="title-ru" required>
            </label>
            
            <label>
                Название фильма на оригинальном языке:
                <span style="font-size: 12px; color: #666;">(если оставить пустым, будет использовано русское название)</span>
                <input type="text" id="title">
            </label>
            
            <label>
                Год выпуска:
                <input type="number" id="year" min="1900" max="2100" required>
            </label>
            
            <label>
                Описание:
                <textarea id="description" required></textarea>
                <div id="description-error" class="error-message"></div>
            </label>
            
            <div class="modal-buttons">
                <button onclick="sendFilm()">Сохранить</button>
                <button onclick="cancel()">Отмена</button>
            </div>
        </div>
    </div>
{% endblock %}
