{% extends "base.html" %}

{% block lab %}Список пользователей{% endblock %}

{% block main %}
    <h1>Список пользователей</h1>
    
    <table border="1" style="border-collapse: collapse; width: 100%; margin: 20px 0;">
        <thead>
            <tr>
                <th style="padding: 8px;">Логин</th>
                <th style="padding: 8px;">Имя</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td style="padding: 8px;">{{ user.login }}</td>
                <td style="padding: 8px;">{{ user.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div style="margin-top: 20px;">
        <form action="/lab4/edit_user" method="get" style="display: inline;">
            <button type="submit">Редактировать данные</button>
        </form>
        
        <form action="/lab4/delete_user" method="post" style="display: inline; margin-left: 10px;">
            <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить свой аккаунт?')">
                Удалить мой аккаунт
            </button>
        </form>
    </div>
    
    <div style="margin-top: 20px;">
        <a href="/lab4/">Назад</a>
    </div>
{% endblock %}
