{% extends "base.html" %}

{% block lab %} Лабораторная работа 4 {% endblock %}

{% block main %}
    {% if authorized %}
        <h1>Добро пожаловать, {{ login }}!</h1>
        <div>
            <form action="/lab4/logout" method="post">
                <button>Выход</button>
            </form>
        </div>
    {% else %}
        <h1>Вход</h1>
        <h2>Пожалуйста, авторизируйтесь</h2>
        <form method="post">
            <div>
                <label for="login">Пользователь</label>
                <input type="text" id="login" name="login" value="{{ entered_login }}">
            </div>
            <div>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password">
            </div>
            <div style="color: red; font-weight: bold;">{{ error }}</div>
            <div>
                <button type="submit">Войти</button>
                <button type="reset">Отмена</button>
            </div>
        </form>
        <div style="margin-top: 20px;">
            <p>Нет аккаунта? <a href="/lab4/register">Зарегистрируйтесь</a></p>
        </div>
    {% endif %}
{% endblock %}
