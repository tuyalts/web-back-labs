{% extends "base.html" %}

{% block lab %}Заказ зерна{% endblock %}

{% block main %}
    <h1>Заказ зерна</h1>
    
    <form method="post">
        <div>
            <label for="grain_type">Выберите зерно:</label>
            <select id="grain_type" name="grain_type">
                <option value="">Выберите зерно</option>
                <option value="barley">Ячмень (12 000 руб/т)</option>
                <option value="oats">Овёс (8 500 руб/т)</option>
                <option value="wheat">Пшеница (9 000 руб/т)</option>
                <option value="rye">Рожь (15 000 руб/т)</option>
            </select>
        </div>
        
        <div style="margin-top: 10px;">
            <label for="weight">Вес (тонн):</label>
            <input type="number" id="weight" name="weight" min="1" max="1000" placeholder="5">
        </div>
        
        <div style="margin-top: 15px;">
            <button type="submit">Оформить заказ</button>
        </div>
    </form>

    {% if error %}
        <div style="color: red; font-weight: bold; margin-top: 20px;">
            {{ error }}
        </div>
    {% endif %}

    {% if message %}
        <div style="color: green; font-weight: bold; margin-top: 20px;">
            {{ message }}
        </div>
        {% if discount_text %}
            <div style="color: blue; margin-top: 10px;">
                {{ discount_text }}
            </div>
        {% endif %}
    {% endif %}

    <div style="margin-top: 20px;">
        <a href="/lab4/">Назад</a>
    </div>
{% endblock %}
