{% extends "base.html" %}

{% block lab %}Холодильник{% endblock %}

{% block main %}
    <h1>Холодильник</h1>
    <p>Установите температуру холодильника (от -12°C до -1°C)</p>
    
    <form method="post">
        <div>
            <label for="temperature">Температура (°C):</label>
            <input type="number" id="temperature" name="temperature" 
                   min="-50" max="50" step="1" placeholder="-7">
        </div>
        <div>
            <button type="submit">Установить температуру</button>
        </div>
    </form>

    {% if error %}
        <div style="color: red; font-weight: bold; margin-top: 20px;">
            {{ error }}
        </div>
    {% endif %}

    {% if message %}
        <div style="color: blue; font-weight: bold; margin-top: 20px;">
            {{ message }}
        </div>
        <div style="color: blue; font-size: 24px; margin-top: 10px;">
            {{ snowflakes }}
        </div>
    {% endif %}

    <div style="margin-top: 20px;">
        <a href="/lab4/">Назад</a>
    </div>
{% endblock %}
